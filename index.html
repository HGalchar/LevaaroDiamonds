<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levaro Diamonds - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000000; /* Black background */
      color: #c0c0c0; /* Silver font for body text */
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 800px;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #d3d3d3; /* Slightly lighter silver for logo */
      text-shadow: 0 0 10px rgba(211, 211, 211, 0.5);
      margin-bottom: 20px;
      animation: sparkle 2s infinite;
    }

    @keyframes sparkle {
      0%, 100% { text-shadow: 0 0 10px rgba(211, 211, 211, 0.5); }
      50% { text-shadow: 0 0 20px rgba(211, 211, 211, 0.8); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #c0c0c0; /* Silver for heading */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #a9a9a9; /* Slightly darker silver for paragraph */
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      min-width: 80px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .countdown span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: #d3d3d3; /* Silver for countdown numbers */
    }

    .countdown label {
      font-size: 0.9rem;
      color: #a9a9a9; /* Slightly darker silver for labels */
    }

    .subscribe {
      margin-bottom: 40px;
    }

    .subscribe input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 25px 0 0 25px;
      width: 250px;
      outline: none;
      background: #333333; /* Dark input background for contrast */
      color: #c0c0c0; /* Silver text in input */
    }

    .subscribe button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 0 25px 25px 0;
      background: #c0c0c0; /* Silver button background */
      color: #000000; /* Black text on button */
      cursor: pointer;
      transition: background 0.3s;
    }

    .subscribe button:hover {
      background: #d3d3d3; /* Lighter silver on hover */
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      color: #c0c0c0; /* Silver for social icons */
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #d3d3d3; /* Lighter silver on hover */
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .countdown {
        flex-wrap: wrap;
        gap: 10px;
      }

      .subscribe input[type="email"] {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Levaro Diamonds</div>
    <h1>Coming Soon</h1>
    <p>Discover the brilliance of Levaro Diamonds. We're crafting something extraordinary, launching soon!</p>
    
    <div class="countdown">
      <div>
        <span id="days">00</span>
        <label>Days</label>
      </div>
      <div>
        <span id="hours">00</span>
        <label>Hours</label>
      </div>
      <div>
        <span id="minutes">00</span>
        <label>Minutes</label>
      </div>
      <div>
        <span id="seconds">00</span>
        <label>Seconds</label>
      </div>
    </div>

    <div class="subscribe">
      <input type="email" placeholder="Enter your email" aria-label="Email for updates">
      <button onclick="alert('Subscription feature coming soon!')">Notify Me</button>
    </div>

    <div class="social-links">
      <a href="https://x.com" target="_blank" aria-label="X"><i class="fab fa-x"></i></a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

  <script>
    // Countdown timer
    function updateCountdown() {
      const launchDate = new Date('2025-06-01T00:00:00'); // Set your launch date
      const now = new Date();
      const timeDiff = launchDate - now;

      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
